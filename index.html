<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    
</head>
<body>
    <div>
        <h1>Lorem, <sup>ipsum.</sup></h1>
        <h2>Lorem, ipsum <sub>dolor. </sub></h2>
        <h3>Lorem ipsum dolor <u> sit. </u></h3>
        <h4>Lorem ipsum <strike>dolor sit </strike> amet.</h4>
        <h5>Lorem ipsum dolor <strong>sit amet consectetur </strong>.</h5>
        <h6>Lorem, ipsum dolo <em> sit amet consectetur </em> adipisicing.</h6>
    </div>
</body>
</html>
